<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</script>

<th:block layout:fragment="content">
	<div class="container-fluid">
		<body>
			<h1>전체 계좌</h1>
			<table border="1">
				<thead>
					<tr>
						<th>번호</th>
						<th>계좌 번호</th>
						<th>은행</th>
						<th>잔액</th>
						<th>상세보기</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="index : ${accountList}">
						<td th:text="${index.accountId}"></td>
						<td th:text="${index.accountNum}"></td>
						<td th:text="${index.bank.getBankName()}"></td>
						<td th:text="${index.tranAfterAmt}"></td>
						<td>
							<button class="btn acctDetail"
								onclick="window.open('accountDetail.html',
							'상세내역 조회', 'width=800, height=600, left=400, right=400');">상세내역</button>
						</td>
					</tr>
				</tbody>
			</table> 
		</body>
	</div>
</th:block>
</html>
