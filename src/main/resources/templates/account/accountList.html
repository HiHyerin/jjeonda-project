<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}" lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<th:block layout:fragment="content">
	<div class="container-fluid">
		<h1>전체 계좌</h1>
		<body>
			<table class="table table-hover">
				<thead class="p-3 mb-2 bg-primary text-white">
					<tr>
						<th>번호</th>
						<th>계좌 번호</th>
						<th>은행</th>
						<th>잔액</th>
						<th>상세보기</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="index : ${accountList}">
						<td th:text="${index.accountId}"></td>
						<td th:text="${index.accountNum}"></td>
						<td th:text="${index.bank.getBankName()}"></td>
						<td th:text="${index.tranAfterAmt}"></td>
						<td>
						<!-- 	<a href= "javascript: openPopup()"  target = "_blank">상세 내역</a> -->
							<a href="javascript:void(0);" th:onclick="openPopup([[${index.accountId}]])">
							상세내역</a>
						</td>
					</tr>
				</tbody>
			</table>
			<script>
				function openPopup(accountId) {
					var url = "/accounts/detail/" + accountId;
					console.log(url);
					var popup = window.open(url, "_blank", 
							"width=800, height=600, left=300, right=300");
				}
			</script>
		</body>
	</div>
</th:block>
</html>
