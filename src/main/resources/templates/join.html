<!--회원가입 페이지-->
<!--signup.html-->
<!DOCTYPE html>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<form method="post" action="/join1">
    <div class="container">
        <h1>회원가입</h1>
        <div class="form-group">
            <label for="inputEmail4">userId</label>
            <input type="text" class="form-control" id="inputEmail4" name="id" placeholder="사용자 아이디">
        </div>
        <div class="form-group">
            <label for="inputPassword4">password</label>
            <input type="password" class="form-control" id="inputPassword4" name="password" placeholder="사용자 비밀번호">
        </div>
        <div class="form-group">
            <label for="inputName">userName</label>
            <input type="text" class="form-control" id="inputName" name="name" placeholder="사용자 이름">
        </div>
        <div class="form-group">
            <label for="inputTel">tel</label>
            <input type="tel" class="form-control" id="inputTel" name="phone" placeholder="사용자 전화번호">
        </div>
        <div class="form-group">
            <label for="inputTel">성별</label>
            <input type="text" class="form-control" id="inputTel" name="gender" placeholder="사용자 전화번호">
        </div>
        <!-- <div class="form-group">
        <label for="inputTel">성별  </label>
	    <input type="radio" id="contactChoice1" name="contact" value="male">
	    <label for="contactChoice1">남</label>
	
	    <input type="radio" id="contactChoice2" name="contact" value="female">
	    <label for="contactChoice2">여</label>
	  </div> -->
        <div class="form-group"> 
            <label for="inputBirth">birth</label>
            <input type="text" class="form-control" id="inputBirth" name="birth" placeholder="사용자 전화번호">
        </div>
        <div class="form-group">
            <label for="inputTel">email</label>
            <input type="email" class="form-control" id="inputEmail" name="email" placeholder="사용자 전화번호">
        </div>
        <div class="form-group"> 
            <label for="inputBirth">약관동의여부</label>
            <input type="text" class="form-control" id="inputBirth" name="agreementYn" placeholder="약관동의여부">
        </div>
        <!-- <div class="form-group">
            <label for="inputAggrement">약관동의여부</label>
            <input type="checkbox" class="form-control" id="inputAggrement" name="agreement_yn" placeholder="사용자 전화번호">
        </div> -->
        <button type="submit" class="btn btn-primary">가입 완료</button>
    </div>
</form>
</body>
</html>
